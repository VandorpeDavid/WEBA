<html layout:decorate="~{layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<section layout:fragment="content">
<h1 class="pb-2">Vereniging toevoegen</h1>
<form
      class="form-horizontal"
      th:method="POST"
      th:action="@{/associations/create}"
      th:object="${associationForm}">
    <div class="form-group required">
        <label class="col-sm-2 control-label" for="name">
            Naam
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" id="name" maxlength="255">
        </div>
    </div>

    <div class="form-group required">
        <label class="col-sm-2 control-label" for="abbreviation">
            Afkorting
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{abbreviation}" id="abbreviation" maxlength="255">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">
                Toevoegen
            </button>
        </div>
    </div>
</form>
</section>

</body>
</html>
