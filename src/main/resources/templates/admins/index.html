<html layout:decorate="~{layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="#{admins}"></h1>
    <ul>
        <li th:each="admin : ${admins}">
            <th:block th:text="${admin}">

            </th:block>
            <form th:action="@{/admins/deleteAdmin}" th:method="POST"
                  class="d-inline">
                <input type="hidden" class="form-control" name="username" th:value="${admin.username}">
                <button type="submit" class="btn btn-link">
                    <i class="material-icons" th:text="#{admins.actions.delete}"></i>
                </button>
            </form>
        </li>
    </ul>

    <form th:action="@{/admins/addAdmin}" th:method="POST">
        <div class="form-group required">
            <label class="col-sm-2 control-label" for="username" th:text="#{users.username}">
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" maxlength="255">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" th:text="#{admins.actions.add}">
            </button>
        </div>
    </form>
</section>
</body>
</html>
